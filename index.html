<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio Card</title>
        <link rel  ="stylesheet" href="./style.css/style.css">

    </head>
    <body> 
        
        <section class="main">
            <div class="circles">
            <img class="c1" src="./bg-pattern-top.svg" alt="">
            <img class="c2" src="./bg-pattern-bottom.svg" alt="">
            </div>
        
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="img-holder">
                        <img src="./image-victor.jpg" alt="">
                        </div>
                        <h2 class="name-age">
                            Victor Crest
                            <span class="age">26</span>
                            </h2>
                            <h3 class="city">London</h3>
                            </div>
                            <div class="card-footer">
                                <div class="item">
                                    <h4 class="value">80k</h4>
                                    <h5 class="meta">Followers</h5>
                                </div>
                                <div class="item">
                                    <h4 class="value">803k</h4>
                                    <h5 
                                    class="meta">Likes</h5>
                                    </div>
                                    <div class="item">
                                        <h4 class="value">1.4k</h4>
                                        <h5 class="meta">Photos</h5>
                                        </div>

                  </div>
        </section>

    </body>
</html>
